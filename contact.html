    <!--Message US-->
    <fieldset>
      <legend><h3>Send Message</h3></legend>
      <form method="post" action="">
        <div style="display:inline-table;">
          <p>
            <label for="user-name">Name</label>
           </p>
           <input type="text" name="user-name" placeholder="John Smith" id="user-name">
       
           <p>
             <label for="user-mail">Email</label> 
           </p>
           <input type="email" name="user-mail" placeholder="John@email.com" id="user-mail">
           <p>
             <label for="user-phone">Phone(XXX-XXX-XXX)</label> 
           </p>
           <input type="tel" name="user-phone" placeholder="555-555-5555" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        </div>

        <div style="display:inline-table; margin-left:100px;">
          <p style="margin-top:20px">
            <label for="user-subject">Subject</label>
          </p>
          </p> 
           <select name="user-subject" id="user-subject" required>
             <option></option>
             <option value="flooring">Flooring</option>
             <option value="kitchen">Kitchen</option>
             <option value="bathroom">Bathroom</option>
             <option value="outdoor">Outdoor</option>
             <option value="other">*Other*</option>
           </select>
         <p>
           <label for="user-note">Message</label>
          </p>
          <textarea style="margin-right:200px" id="user-note" placeholder="Write your message here" name=""user-note cols="30" rows="6"></textarea>
          <p>
            <button type="submit">Send</button>
          </p>
        </div>
      </form>
