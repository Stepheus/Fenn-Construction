<!DOCTYPE html>

<body class="body_hero">

        <p><a href="about.html">about</a></p>

  <main>
    <div id="home" style="position:relative;">

    <img src="./Images(Fenn)/edits/Transition-p2-p3.png" width="100%" alt="transition-space">

    <img src="./Images(Fenn)/edits/home-page3-skeleton.png" width="100%" alt="background-frame">
